<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    var longtitude =  2.44
    var latitude = 3.44
    $(document).ready(function(){

        $.get("/map", function(data, status){
         //   alert("Data: " + data.long + "\nStatus: " + status);
           longtitude =parseFloat(data.long) 
           latitude  = parseFloat(data.lat)
         // alert("Data: " + longtitude + "\nStatus: " + latitude);   
     // The location of Uluru
  var uluru = {lat: latitude, lng: longtitude};
  // The map, centered at Uluru
   alert("++++++++++ " + longtitude + "------------: " + latitude);   
var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});




 });


    });

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbve8iHHfHSBLzkTj8azqhc7rhoMmoG60&callback=initMap">
    </script>
